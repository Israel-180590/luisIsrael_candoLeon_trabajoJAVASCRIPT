<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Trabajo de JavaScript</title>

</head>

<body>

    <header>

        <div class="contenedor">
            <img src="../images/MAINDEV_logoR.jpg" class="logo" alt="maindev">
            <div>
                <h2 class="letra_h2">
                    Developer Company
                </h2>
                <p> Expertos en desarrollo web</p>


            </div>

        </div>

        <nav class="navegador">

            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="presupuesto.html">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>

        </nav>


    </header>



    <main class="main_form">

        <h2 class="mb-4"> Solicitud de presupuesto: </h2>

        <form id="formPresupuesto">

            <h3>Datos de contacto</h3>
            <fieldset class="mb-4 formulario">
                

                <label class="contacto" for="nombre">Nombre:</label>
                <input type="text" id="nombre" maxlength="15" required>

                <label class="contacto" for="apellidos">Apellidos:    </label>
                <input type="text" id="apellidos" maxlength="40" required>

                <label class="contacto" for="telefono">Telefono:    </label>
                <input type="text" id="telefono" maxlength="9" required>

                <label class="contacto" for="email">Email:    </label>
                <input type="email" id="email" required>

            </fieldset>

            <fieldset>
                <h3>Presupuesto</h3>

                <div class="formulario2">


                    <div class="div_f">

                        <label class="titulo_f" for="producto">Producto: </label>
                        <select name="producto" id="producto" required>

                            <option value="">Seleccione</option>
                            <option value="1200">FullStack Solutions - 1200€</option>
                            <option value="900">Data Management Suite - 900€</option>
                            <option value="700">Secure Hosting - 700€</option>

                        </select>

                    </div>

                    <div class="div_f">

                        <label class="titulo_f" for="plazo">Plazo (meses):</label>
                        <input type="number" id="plazo" min="1" max="24" value="12">


                        <div class="div_extra">

                            <p class="titulo_f">Extras:</p>
                            <label><input type="checkbox" class="extra" value="100">Mantenimiento (+100€)</label>
                            <label><input type="checkbox" class="extra" value="150">Seguridad avanzada (+150€)</label>
                            <label><input type="checkbox" class="extra" value="200">Copias de seguridad (+200€)</label>
                            <label for="total" class="final">Presupuesto final:</label>
                            <input class="final" type="text" name="total" id="total" readonly>


                        </div>

                        <label>
                            <input type="checkbox" id="condiciones">Acepto las condiciones de privacidad
                        </label>

                    </div>



                </div>


                <div class="mt-3 formulario3">


                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Resetear</button>
                </div>


            </fieldset>


        </form>




    </main>

    <footer>



        <div class="autor">

            <p>Autor: Luis I.C.L<br></p>
            <a href="mailto:L.I.C.L@maindev.com">L.I.C.L@maindev.com</a>

        </div>

        <div class="logotipo">

            <h2>Encuentranos en:</h2>
            <div>

                <i class="fa-brands fa-facebook "></i>
                <i class="fa-brands fa-instagram "></i>
                <i class="fa-brands fa-linkedin "></i>
                <i class="fa-brands fa-github "></i>

            </div>


        </div>

    </footer>




    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
